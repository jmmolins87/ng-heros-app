<div class="flex flex-column">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de héroes</mat-label>
        <input 
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
            type="text">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="onSelectedOption( $event )">
                <mat-option *ngFor="let hero of heroes" [value]="hero">            
                    {{ hero.superhero }}
                </mat-option>
                <mat-option
                    *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" 
                    value=""
                    class="text-danger no-pointers">
                    No se encontró nada con el término <span class="fw-700">{{ searchInput.value }}</span>
                </mat-option>
            </mat-autocomplete>
    </mat-form-field>
    {{ selectedHero | json }}
</div>
